<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo-Space</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>To Do App</h1>
    </header>

    <main>
      <form id="formToDo">
        <div class="row">
          <div class="field description">
            <label for="description">Description</label>
            <input
              type="text"
              class="field__input"
              name="description"
              id="description"
              required
            />
          </div>
          <div class="field">
            <label for="dueDate">Due date</label>
            <input
              type="date"
              class="field__input"
              name="dueDate"
              required
              id="dueDate"
            />
          </div>
          <div class="field">
            <div>Priority</div>
            <label class="switch">
              <input type="checkbox" name="priority" id="priority" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="field text-right">
          <button class="field__button" type="submit" value="Add Todo">
            Add Tasks
          </button>
        </div>
      </form>
    </main>

    <div class="options">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        class="dots"
      >
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path
          d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
        />
      </svg>
      <ul class="dropdown-menu">
        <li class="sorting" data-sort="description">Sort Description</li>
        <li class="sorting" data-sort="dueDate">Sort Due Date</li>
        <li class="sorting" data-sort="creationDate">Sort Creation Date</li>
        <li class="sorting" data-sort="priority">Sort Priority</li>
        <li class="sorting" data-sort="complete">Sort Complete</li>
      </ul>
    </div>

    <div class="todo__header">
      <div>Complete</div>
      <div>Description</div>
      <div>Creation Date</div>
      <div>Due Date</div>
      <div>priority</div>
      <div>Options</div>
      
    </div>
    <ul class="todo" id="todoHtml"></ul>

    <script src="js/main.js"></script>
  </body>
</html>
