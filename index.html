<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo-Space</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div>
        <h1>TO-DO LIST</h1>
      </div>
    </header>
    <form action="" id="formToDo">
      <label for="description">Description</label><br />
      <input type="text" name="description" />
      <label for="dueDate">Due date</label>
      <input type="date" name="dueDate" />
      <label for="priority">Priority</label>
      <input type="checkbox" name="priority" />
      <input type="submit" value="Add ToDo" />
    </form>

    <table id="todoList">
      <thead>
        <tr>
          <th>#</th>
          <th class="sorting" data-sort="description">DESCRIPTION</th>
          <th class="sorting" data-sort="dueDate">DUE DATE</th>
          <th class="sorting" data-sort="creationDate">CREATION DATE</th>
          <th class="sorting" data-sort="priority">PRIORITY</th>
          <th class="sorting" data-sort="complete">COMPLETE</th>
        </tr>
      </thead>
      <tbody id="todoHtml"></tbody>
    </table>

    <script src="js/main.js"></script>
  </body>
</html>
