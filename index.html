<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Todo-Space</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>To Do App</h1>
  </header>

  <main>
    <form id="formToDo">
      <div class="row">
        <div class="field description">
          <label for="description">Description</label>
          <input type="text" class="field__input" name="description" id="description" required />
        </div>
        <div class="field">
          <label for="dueDate">Due date</label>
          <input type="date" class="field__input date" name="dueDate" required id="dueDate" />
        </div>
        <div class="field">
          <div>Priority</div>
          <label class="switch">
            <input type="checkbox" name="priority" id="priority" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="field text-right">
        <button class="field__button" type="submit" value="Add Todo">
          Add Tasks
        </button>
      </div>
    </form>
    <section class="card">
      <div class="options">
        <svg class="icon dots">
          <use xlink:href="#icon-dots">
        </svg>
        <ul class="dropdown-menu">
          <li class="sorting" data-sort="description">Sort Description</li>
          <li class="sorting" data-sort="dueDate">Sort Due Date</li>
          <li class="sorting" data-sort="creationDate">Sort Creation Date</li>
          <li class="sorting" data-sort="priority">Sort Priority</li>
          <li class="sorting" data-sort="complete">Sort Complete</li>
        </ul>
      </div>
      <div class="todo__header">
        <div>Complete</div>
        <div>Description</div>
        <div class="hide-mobile">Creation Date</div>
        <div>Due Date</div>
        <div>priority</div>
        <div>Options</div>
      </div>
      <ul class="todo" id="todoHtml"></ul>
    </section>
  </main>
  <svg style="height: 0px; width: 0px; display: none;" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <symbol width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" id="icon-trash">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </symbol>
      <symbol width="24" height="24" viewBox="0 0 24 24" id="icon-dots">
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path
          d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
      </symbol>
      <symbol height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" id="icon-edit">
        <path d="M12 20h9"></path>
        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
      </symbol>
      <symbol xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="icon-save">
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
        <polyline points="17 21 17 13 7 13 7 21" />
        <polyline points="7 3 7 8 15 8" />
      </symbol>
    </defs>
  </svg>

  <script src="js/main.js"></script>
</body>

</html>
